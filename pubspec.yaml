name: pigwidgeon
description: pigwidgeon app

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1
  shared_preferences: ">=0.5.12+4 <2.0.0"

  google_nav_bar: ^3.2.0
  line_icons: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: BalsamiqSans
      fonts:
        - asset: assets/fonts/Balsamiq_Sans/BalsamiqSans-Regular.ttf
        - asset: assets/fonts/Balsamiq_Sans/BalsamiqSans-Bold.ttf
          weight: 700
