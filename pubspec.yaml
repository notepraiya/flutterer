name: pigwidgeon
description: pigwidgeon app

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1
  shared_preferences: ">=0.5.12+4 <2.0.0"

  introduction_screen: ^1.0.9
  google_nav_bar: ^3.2.0
  line_icons: ^0.2.0
  device_info: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/onboarding1.png
    - assets/images/onboarding2.png
    - assets/images/onboarding3.png
    - assets/images/welcome.jpg

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik/Rubik-SemiBold.ttf
          weight: 600
    - family: BalsamiqSans
      fonts:
        - asset: assets/fonts/Balsamiq_Sans/BalsamiqSans-Regular.ttf
        - asset: assets/fonts/Balsamiq_Sans/BalsamiqSans-Bold.ttf
          weight: 700
